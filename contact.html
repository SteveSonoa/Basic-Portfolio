<!-- #header goes here & sets the background color for the entire width of the page -->
	<div class="clearfix" id="header">
<!-- .container sets the maxWidth for all content at 960px -->
		<div class="container">
<!-- #headerName floats left and introduces a new background color for just the name with a large padding -->
			<div id="headerName"><h1>Steve Marshall</h1></div>
<!-- #headerMenu floats right and has an unordered list sorted horizontally instead of vertically -->
			<div id="headerMenu">
				<ul>
					<li><a class="menu" href="index.html">About</a></li>

<!-- #content sets the background color for the entire width of the page -->
	<div class="clearfix" id="content">
<!-- .container floats left and sets the maxWidth for all content at 960px -->
		<div class="container">
<!-- .article creates a white window with a width of 650px for each article included on the page. Content is <p>; title is <h1> -->
			<div class="article clearfix">
				<h2>Contact</h2>
				<img class="thickline" src="assets/images/divider.png" />
				<form action="mailto:SteveSonoa@gmail.com?subject=Portfolio">
					<p>Name</p>
					<input type="text" name="yourName" size="60"><br>
					<p>Email</p>
					<input type="text" name="yourEmail" size="60"><br>
					<p>Message</p>
					<textarea name="yourMessage" cols="81" rows="6"></textarea><br>
					<input type="submit" class="submission" name="Send Message">
				</form>

			</div>
<!-- #connect floats right and sets the width at 270px with a white background. -->
			<div id="connect" class="clearfix">
				<h3>Connect With Me</h3>
				<img class="thinline" src="assets/images/divider.png" />
				<a href="https://github.com/SteveSonoa/" target="_blank"><img src="assets/images/icon_github.png" class="icon" alt="GitHub" /></a>
				<a href="https://www.linkedin.com/in/sonoa/" target="_blank"><img src="assets/images/icon_linkedin.png" class="icon" alt="LinkedIn" /></a>
				<a href="https://stackexchange.com/users/11718434/steve" target="_blank"><img src="assets/images/icon_stackoverflow.png" class="icon" alt="StackOverflow" /></a>
			</div>

		</div>
	</div>
